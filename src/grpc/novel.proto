syntax = "proto3";
package novel;
option go_package="./;novelpb";

message NovelData {
    int64 id = 1;
    string title = 2;
    string description = 3;
    string author = 4;
    int64 chapter = 5;
}

message GetNovelRequest{
    oneof field_search {
        int64 id = 1;
        string title = 2;
    }
    // int64 id = 1;
}

message GetNovelResponse {
    NovelData novel = 1;
}

message ListNovelRequest {

}

message ListNovelResponse {
    repeated NovelData novels = 1;
}

message NovelDemandRequest {
    string title = 1;
}

message NovelDemandeResponse {
    string title = 1;
    oneof status_oneof {
        int64 current_collection = 2;
        int64 novel_building = 3;
        bool completed = 4;
    }
}

service NovelServer{
    rpc GetNovel(GetNovelRequest) returns (GetNovelResponse) {};
    rpc ListNovel(ListNovelRequest) returns (ListNovelResponse) {};
    rpc RequestNovel(NovelDemandRequest) returns (stream NovelDemandeResponse) {};
}